<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="content">
            <div class="calculator-display">
                <p id="display">00000</p>
            </div>
            <div id="keypad">
                <div class="row">
                    <div class="key" id="seven">
                        <button>7</button>
                    </div>
                    <div class="key" id="eight">
                        <button>8</button>
                    </div>
                    <div class="key" id="nine">
                        <button>9</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key" id="four">
                        <button>4</button>
                    </div>
                    <div class="key" id="five">
                        <button>5</button>
                    </div>
                    <div class="key" id="six">
                        <button>6</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key" id="one">
                        <button>1</button>
                    </div>
                    <div class="key" id="two">
                        <button>2</button>
                    </div>
                    <div class="key" id="three">
                        <button>3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="key" id="zero">
                        <button>0</button>
                    </div>
                    <div class="key" id="decimal">
                        <button>.</button>
                    </div>
                    <div class="key" id="equals">
                        <button>Equals</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">

        </div>
    </body>
</html>
