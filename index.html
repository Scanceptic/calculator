<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="content">
            <div class="calculator-display">
                <p id="display">0</p>
            </div>
            <div id="keypad">
                <div class="col left">
                    <div class="row">
                        <div class="key">
                            <button class="number" id="btn7">7</button>
                        </div>
                        <div class="key">
                            <button class="number" id="btn8">8</button>
                        </div>
                        <div class="key">
                            <button class="number" id="btn9">9</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key">
                            <button class="number" id="btn4">4</button>
                        </div>
                        <div class="key">
                            <button class="number" id="btn5">5</button>
                        </div>
                        <div class="key">
                            <button class="number" id="btn6">6</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key">
                            <button class="number" id="btn1">1</button>
                        </div>
                        <div class="key">
                            <button class="number" id="btn2">2</button>
                        </div>
                        <div class="key">
                            <button class="number" id="btn3">3</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key">
                            <button class="number" id="btn0">0</button>
                        </div>
                        <div class="key">
                            <button id="clear">C</button>
                        </div>
                        <div class="key">
                            <button id="equals">=</button>
                        </div>
                    </div>
                </div>
                <div class="col right">
                    <div class="key">
                        <button id="add">+</button>
                    </div>
                    <div class="key">
                        <button id="subtract">-</button>
                    </div>
                    <div class="key">
                        <button id="multiply">*</button>
                    </div>
                    <div class="key">
                        <button id="divide">/</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>By Scanceptic</p>
        </div>
    </body>
</html>
